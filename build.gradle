plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.4.9'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'net.jmb19905.messenger.server.ServerMain'
        )
    }
    from {
        compileJava.classpath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
group 'net.jmb19905'
version '1.0-SNAPSHOT-4'

repositories {
    mavenCentral()
    maven {
        url "http://clojars.org/repo/"
    }
}

dependencies {
    implementation('kryonet:kryonet:2.21-2')
    implementation('com.esotericsoftware.kryo:kryo:2.24.0')
    implementation('com.fasterxml.jackson.core:jackson-core:2.11.2')
    implementation('com.fasterxml.jackson.core:jackson-annotations:2.11.2')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.11.2')
    implementation('org.xerial:sqlite-jdbc:3.32.3.2')
    implementation('org.apache.poi:poi:4.1.2')
    implementation('org.apache.poi:poi-ooxml:4.1.2')
    implementation('org.mindrot:jbcrypt:0.4')
    implementation('com.formdev:flatlaf:0.46')
}

test {
    useJUnitPlatform()
}

launch4j {
    outfile = "${project.name}-${project.version}.exe"
    mainClassName = 'net.jmb19905.messenger.client.EncryptedMessenger'
    icon = "${projectDir}/build/libs/icon.ico"
    copyright = 'Copyright Â© Jared Bennett, 2021'
    fileDescription = 'A Simple Messenger'
    textVersion = '1.0.SN3'
    internalName = 'EncryptedMessenger'
    productName = "${project.name}-${project.version}"
}